spring.application.name=github-tracker

# mcp server clients
spring.ai.mcp.client.streamable-http.connections.github.url=https://api.githubcopilot.com/mcp/

# github mcp server configuration (environment variables)
github.mcp.authorization.token=${GITHUB_TOKEN}

# enable logging
logging.level.io.modelcontextprotocol=DEBUG

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./.data/repo-tracker;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

