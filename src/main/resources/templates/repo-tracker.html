<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            padding: 20px;
        }
        .repo-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .repo-summary h1, .repo-summary h2, .repo-summary h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .repo-summary h1 { font-size: 2rem; }
        .repo-summary h2 { font-size: 1.75rem; }
        .repo-summary h3 { font-size: 1.5rem; }
        .repo-summary code {
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        .repo-summary pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .repo-summary ul, .repo-summary ol {
            margin-left: 20px;
            margin-bottom: 1rem;
        }
        .repo-summary a {
            color: #0d6efd;
            text-decoration: none;
        }
        .repo-summary a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 12px;
            color: #0d6efd;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .back-link::before {
            content: "‚Üê ";
        }
        .top-actions {
            margin-bottom: 12px;
        }
    </style>

    <title>Recently in the [[${repo}]]</title>
</head>
<body>
<div class="container">
    <!-- Flash messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="top-actions">
        <a href="/" class="back-link">Back to Repository List</a>

        <!-- Refresh form -->
        <form th:action="@{/refresh{path}(path=${repo})}" method="post" style="display:inline-block; margin-left:12px;">
            <button type="submit" class="btn btn-sm btn-secondary">Refresh</button>
        </form>
    </div>

    <h1>Recently in [[${repo}]]</h1>

    <!-- PR Summary Section -->
    <div th:if="${prSummary}" class="repo-summary">
        <h2>PR Summary</h2>
        <div th:utext="${markdownHelper.toSafeHtml(prSummary)}"></div>
    </div>


    <div class="repo-summary">
        <h2>PR Activity</h2>
        <div th:utext="${markdownHelper.toSafeHtml(prActivity)}"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
